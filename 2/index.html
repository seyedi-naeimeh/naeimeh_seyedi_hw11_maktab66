<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container py-3">
        <!-- Send data to modal -->
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        data-target="#modal4" >
                    modal
                </button>
                <div class="modal fade" id="modal4">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Form Validation </h5>
                                <button type="button" class="close bg-white border-0 fs-3" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                            </div>
                            <div class="modal-body ">
                                <form  class="was-validated">
                                    <div class="my-4 chk">
                                      <label for="input1" class="form-label">Username:</label>
                                      <input type="text" class="form-control"  id="input1" placeholder="Enter username"  required>
                                      <div class="valid-feedback">Valid.</div>
                                      <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="my-4 chk">
                                        <label for="input1" class="form-label">Enter password</label>
                                        <input type="text" class="form-control"  id="input1" placeholder="Enter password"  required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                    <div class="form-check my-4 chk">
                                        <input type="checkbox" class="form-check-input chk" >
                                        <label class="form-check-label text-dark" >I agree on blabla</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary" onclick="check(event)"    >Submit</button>  
                                 
                                  </form>
                    
                                  
                            
                            <div class="modal-footer mt-2">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="mian.js"></script>
  </body>
</html>
